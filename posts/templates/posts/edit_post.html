{% extends 'base.html' %}

{% block title %}
    Edit post
{% endblock %}

{% block content_title %}
    Edit post
{% endblock %}

{% block content %}
    <div class="col-md-6">
        <form action="{{url_for('posts.edit_post', slug=post.slug)}}" method="POST">
            {% for field in form %}
                <div class="form-group">
<!--                    label - это аргументы StringField и TextAreaField в forms.py-->
                    {{field.label(class='control-label')}}
                    {{field(class='form-control')}}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success">Create</button>
        </form>
    </div>
{% endblock %}
